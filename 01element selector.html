<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>element selector</title>
    <style>
        p {
            color: blue;
        }

        h1 {
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <h1>The element selector select HTML elements based on the element name</h1>
    <p>This is a element selector</p>

</body>

</html>
