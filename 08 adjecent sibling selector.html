<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjecent sibling selector</title>
    <style>
        section+h1 {
            color: blue;
        }

        /* section tag પૂરો થસે તેના પછી તરત નું */
    </style>
</head>

<body>
    <h1>Adjecent sibling selector</h1>
    <h2>symbol (+)</h2>
    <h3>Adjecent means "Immediatly following"</h3>
    <section>
        <h1>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptates, fugiat! </h1>
        <h1>Lorem ipsum dolor sit amet.</h1>
    </section>
    <h1>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Commodi, natus?</h1>
    <h1>Lorem ipsum dolor sit amet.</h1>


</body>

</html>
