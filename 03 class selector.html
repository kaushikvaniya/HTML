<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class selector</title>
    <style>
        .kaushik {
            color: darkgreen;
        }

        .bg {
            background-color: cadetblue;
        }

        .cl {
            color: tomato;
        }
    </style>
</head>

<body>
    <h1 class="kaushik bg">This is a class selector</h1>
    <h4>Multiple time</h4>
    <p class="cl">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Natus, soluta.</p>
    <p class="bg">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Impedit nulla modi esse culpa eligendi
        accusamus.</p>

</body>

</html>
