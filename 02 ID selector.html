<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID selector [#]</title>
    <style>
        #h1 {
            color: blueviolet;
        }

        #p {
            background-color: palegreen;
        }

        #kaushik {
            color: brown;
        }
    </style>
</head>

<body>
    <h1 id="h1">This is a id selector</h1>
    <p id="p">ID selector symbol is #</p>
    <div id="kaushik">
        <p>My name is kaushik</p>
        <p>Hello everyone</p>
    </div>

</body>

</html>
