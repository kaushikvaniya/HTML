<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="amazon.backend" method="post">
        <table>
            <tr>
                <td>

                    <label for="Username"> Username:</label>
                    <input type="text" id="Username" placeholder="enter your name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Password">Passwords:</label>
                    <input type="password" id="Password" placeholder="enter password">
                </td>
            </tr>
            <tr>
                <td><label for="Email">Email:</label>
                    <input type="email" id="Email" placeholder="enter email">
                </td>
            </tr>
            <tr>
                <td><label for="DOB">DOB:</label>
                    <input type="date" id="DOB" placeholder="enter date of birth">
                </td>
            </tr>
            <tr>
                <td><label for="Time"> Time:</label>
                    <input type="datetime-local" id="Time" placeholder="time">
                </td>
            </tr>
            <tr>
                <td><label for="Mobile number">Mobile number:</label>
                    <input type="tel" id="Mobile number" placeholder="your mobile number">
                </td>
            </tr>
            <tr>
                <td><label for="Quantity">Quantity:</label>
                    <input type="number" id="Quantity" placeholder="cloths Quantity">
                </td>
            </tr>
            <tr>
                <td><label for="Gender">Gender:</label> male <input type="radio" name="Gender" id=""> female <input
                        type="radio" name="Gender" id=""> other <input type="radio" name="Gender" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Hobbies"> Hobbies:</label>
                    <input type="checkbox" id="Hobbies"> swimming <input type="checkbox" name="Hobbies" id=""> danch
                    <input type="checkbox" name="Hobbies" id=""> singing
                    <input type="checkbox" name="Hobbies" id=""> reading
                    <input type="checkbox" name="Hobbies" id="" checked disabled>
                </td>
            </tr>
            <tr>
                <td><label for="Feedback">Feedback:</label>
                    <input type="textarea" id="Feedback" placeholder="your Feedback">
                </td>
            </tr>

            <tr>
                <td><label for="Education">Education:</label>

                    <select>
                        <option value="non">Education</option>
                        <option value="">10 </option>
                        <option value="">12 </option>
                        <option value="">b.a</option>
                        <option value="">b.com</option>
                        <option value="">it</option>

                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="color">colour:</label><input type="color" id="color"></td>
            </tr>
            <tr>
                <td><label for="Range">Range:</label>0<input type="range" name="" value="0" id="Range">100 </td>

            </tr>
            <tr>
                <td>
                    <label for="">File:</label>
                    <input type="file" name="" id="File">
                </td>
            </tr>
            <tr>
                <td><label for="city">city: </label>

                    <select name="" id="">
                        <option value="non">enter city</option>
                        <option value="">ahemadabad</option>
                        <option value="">surat</option>
                        <option value="">amreli</option>
                        <option value="">rajkot</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><label for="Education">Education:</label>

                    <select multiple>
                        <option value="non">Education</option>
                        <option value="">10 </option>
                        <option value="">12 </option>
                        <option value="">b.a</option>
                        <option value="">b.com</option>
                        <option value="">it</option>


                    </select>
                </td>
            </tr>







            <tr>
                <td>
                    <label for="Reset">Reset:</label>
                    <input type="reset" value="Reset">
                </td>
            </tr>
            <tr>
                <td> <label for="submit">submit:</label>
                    <input type="submit" value="submit">
                </td>

            </tr>

        </table>
    </form>
</body>

</html>
