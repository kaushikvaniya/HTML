<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>universal selector</title>
    <style>
        * {
            color: lawngreen;
            background-color: brown;
        }
    </style>
</head>

<body>
    <h1>The universal selector symbol is * </h1>
    <h3>The * selector selects all element</h3>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consequatur, nulla!</p>
    <header>Home</header>
    <div></div>
    <main>Hello everyone</main>
    <footer>Contact us</footer>
</body>

</html>
